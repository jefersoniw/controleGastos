<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<h4>Listagem de Transações</h4>
    <ul>
    {% for tran in transacoes %}
        <li>
            <a href="{% url 'url_update' tran.id %}">{{ tran.descricao }} - {{ tran.data }} - {{ tran.valor }} - {{ tran.categoria }} - {{ tran.observacoes }}</a>
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'url_nova' %}">NOVO</a>
</body>
</html>
